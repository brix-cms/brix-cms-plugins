<wicket:panel>
	<div class="brix-site-simple-panel"><div class="brix-site-simple-panel1">
	
		<div class="brix-site-simple-panel-caption">
			Create new <span wicket:id="typeName"></span>
		</div>
	
		<form wicket:id="form">
		
			<table class="brix-property-edit">
				<tr>
					<td class="brix-property-label">Name / Title</td>
					<td class="brix-property-value"><input wicket:id="name" type="text" size="50"/></td>
				</tr>
			</table>			
			
			<div class="brix-feedback" wicket:id="feedback"></div>
	
			<div class="brix-buttons-right"><div class="brix-buttons-right1">
				<a wicket:id="create" href="#" class="brix-button">Create</a>
				<a wicket:id="cancel" href="#" class="brix-button">Cancel</a>
			</div></div>
	
		</form>
	</div></div>
</wicket:panel>
